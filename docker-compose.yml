services:
  db:
    image: mysql:8
    container_name: mysql_peopleflow
    restart: always
    environment:
      MYSQL_DATABASE: peopleflow
      MYSQL_USER: user
      MYSQL_PASSWORD: toor
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpass"]
      interval: 5s
      retries: 10
      timeout: 5s

  web:
    build: .
    container_name: django_peopleflow
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data:
